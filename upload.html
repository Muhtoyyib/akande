<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{background-color: darkgoldenrod;}
        label{color: brown;}
        input{color: chocolate;}
        a:hover {color:red;background-color:transparent}
    </style>
</head>
<body>
    <h1 style="text-align-last: center; color: darkblue;" id="demo">REGISTRATION FORM</h1>
<script>
    function myFunction() {
      document.getElementById("demo").style.fontSize = "25px"; 
      document.getElementById("demo").style.color = "red";
      document.getElementById("demo").style.backgroundColor = "yellow";        
    }
    </script>
    
    <button type="button" onclick="myFunction()">Click Me!</button>
    
<h2>Fill Correctly</h2>
   <form action="POST">
       <fieldset>
           <legend>Personal Info.</legend>
           <label>First Name</label> <br> 
           <input type="text" name="first name" required>
           <br><br>
           <label>Middle Name</label><br>
           <input type="text" name="middle name">
           <br><br>
           <label>Last Name Name</label><br>
           <input type="text" name="last name">
           <br><br>
           <label>DOB</label><br>
           <input type="text" name="DOB">
           <br><br>
           <label>Gender</label>
           <input type="radio" name="gender" value="MALE" checked>MALE
           <input type="radio" name="gender" value="FEMALE">FEMALE
           <br><br>
           <label>Location</label>
           <select name="location">
               <option value="OYO" selected>OYO</option>
               <option value="OGUN">OGUN</option>
               <option value="OSUN">OSUN</option>
               <option value="ONDO">ONDO</option>
               <option value="EKITI">EKITI</option>
           </select>
           <br><br>
           <label>Full Adress</label> <br> 
           <input type="text" name="full Address">
           <br><br>
           </fieldset>
           <fieldset>
               <legend>Requests</legend>
               <label>Interested In:</label>
           <input type="checkbox" name="Interested In:" value="Web development" checked>Web development
           <input type="checkbox" name="Interested In:" value="Software development">Software development
           <input type="checkbox" name="Interested In:" value="Programming">Programming
           <input type="checkbox" name="Interested In:" value="SEO Digital Marketting">SEO Digital Marketting
           <input type="checkbox" name="Interested In:" value="Graphic Design">Graphic Design
           <input type="checkbox" name="Interested In:" value="ICT Training">ICT Training
           <input type="checkbox" name="Interested In:" value="Server Hosting ">Server Hosting
           <input type="checkbox" name="Interested In:" value="ICT Consultancy">ICT Consultancy
           <br><br>
           <label>Certification:</label>
           <input type="radio" name="Certification:" value="Beginner" checked>Beginner
           <input type="radio" name="Certification:" value="Back End">Back End
           <input type="radio" name="Certification:" value="Professional">Professional
           <br><br>
           <label>Duration:</label>
           <input type="radio" name="Duration:" value="3 Months" checked>3 Months
           <input type="radio" name="Duration:" value="6 Months">6 Months
           <input type="radio" name="Duration:" value="12 Months">12 Months
           <br><br>
         </fieldset>
         <fieldset>
             <legend>Online Reg.</legend>
             <label>Username</label><br>
             <input type="text" name="username">
             <br><br>
             <label>Password</label><br>
             <input type="password" name="password">
             <br><br>
         </fieldset>
         <input type="submit" name="submit">
        
        <p style="text-align: right;"> <button><a href="../company/index.html" title="go to homepage">Go to homepage</a></button>


            

   
       
       
   </form>
    
</body>
</html>
